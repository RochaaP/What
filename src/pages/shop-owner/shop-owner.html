<ion-header>

  <ion-navbar>
    <ion-title>ShopOwner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
    <ion-list>
      
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"  #email></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"  #password ></ion-input>
      </ion-item>
    
    </ion-list>


  <div padding>
    <button ion-button icon-right full  (click) ="login()" type="submit">
      Log In
      <ion-icon name="home"></ion-icon>
    </button>
    
    <button ion-button icon-right full (click) = "createAccount()">
      Create Account
      <ion-icon name="home" ></ion-icon>
    </button>
  </div>


</ion-content>
